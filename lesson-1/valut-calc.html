<meta charset="utf-8">
<script type="text/javascript">
/*
	Конвертер валют.
Программа хранит в двух переменных курс доллара и евро. В первой переменной у вас хранится стоимость одного евро в рублях, во второй - стоимость одного доллара в рублях. Вы спрашиваете у пользователя, сколько рублей он хочет сконвертировать, получаете это число и считаете. Результат надо вывести на страницу с помощью alert.
*/

 
	var roubles = prompt('введите сумму в рублях'); 
	var euro = 87.98;
	var dollar = 78.77;

	var rubToEuro = roubles/euro;
	var rubToDollar = roubles/dollar;

	alert(
			roubles + ' рублей ' + rubToEuro.toFixed(2) + ' евро. \n' + roubles + ' рублей ' + rubToDollar.toFixed(2) + ' долларов'
	);

// "\n" - перенос строки
// rubToEuro.toFixed(2) - указываем количество знаков после запятой. в скобках сколько именно знаков оставить после запятой

</script>
